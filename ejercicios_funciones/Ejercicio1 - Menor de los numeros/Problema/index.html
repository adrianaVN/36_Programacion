<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menos de los numeros</title>
</head>
<body>
  <script type="text/javascript" src="main.js">
  	var numero1=parseInt(prompt('ingresa el primer numero '));
var numero2=parseInt(prompt('ingrese el segundo numero '));
var numero3=parseInt(prompt('ingrese el tercer numero '));
function numero_menor (numero1, numero2, numero3) {
	if(numero1<numero2 && numero1<numero2) {
		console.log('el numero menor es ' + numero1);	
	}
	else if (numero2<numero1 && numero2<numero3){
		console.log('el numero menor es ' + numero2);
	}
	else{
		console.log('el numero menor es ' + numero3);
	}
}
numero_menor(numero1, numero2, numero3);
  </script>
</body>
</html>
