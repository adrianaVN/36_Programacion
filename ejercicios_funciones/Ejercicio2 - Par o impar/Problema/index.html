<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numero par o impar</title>
</head>
<body>
  <script type="text/javascript" src="main.js">
  	var num=parseInt(prompt('ingrese numero'));
function numero_par (num)
{
if (num%2===0) {
   alert("El numero introducido es par");
} else {
   alert("El numero introducido es impar");
}
}numero_par(num);
 
  </script>
</body>
</html>
