<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formato de Output</title>
</head>
<body>
  <script type="text/javascript" src="main.js">
  	var numero1= parseInt(prompt('ingrese numero'));
var numero2= parseInt(prompt('ingrese numero'));
var numero3= parseInt(prompt('ingrese numero'));
function numeros_ordenados(numero1, numero2, numero3){
	if(numero1<numero2 && numero2<numero3){
		console.log('los numeros ordenados son: '+ numero1 + numero2 + numero3);
	}
	else if (numero2<numero3 && numero3<numero1){
		console.log('los numeros ordenados son: '+numero2 + numero3 + numero1);
	}
	else if (numero3<numero2 && numero3<numero1){
		console.log('los numeros ordenados son: '+ numero3 + numero2 + numero1);
	}
	else if (numero1<numero3 && numero1<numero2){
		console.log('los numeros ordenados son: ' + numero1 + numero3 + numero2);
	}
	else if (numero2<numero1 && numero2<numero3){
		console.log('los numeros ordenados son: ' +numero2 + numero1 + numero3);
	}
	else{
		console.log('los numeros ordenados son: ' + numero3 + numero1 +numero2);
	}
}numeros_ordenados(numero1, numero2, numero3);
  </script>
</body>
</html>
