<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saldo Bancario</title>
</head>
<body>
  <script type="text/javascript" src="main.js">
  	var acredoresTotales=0
	do{
		var nombre=prompt('ingrese nombre');
		var numeroDeCuenta= parseInt(prompt('ingrese numero de cuenta'));
		var saldo= parseInt(prompt('ingrese saldo'));
		if(saldo>0){
			console.log('nombre del cliente '+nombre+'numero de cuenta '+numeroDeCuenta+' es acredor');
			acredoresTotales=acredoresTotales+1;
		}
		else if(saldo<0){
			console.log('nombre del cliente '+nombre+'numero de cuenta '+numeroDeCuenta+' es deudor');
		}
		else{
			console.log('nombre del cliente '+nombre+' numero de cuenta '+numeroDeCuenta+' saldo nulo');
		}
	}while(numeroDeCuenta>0);
		console.log('en numero de acredores es ' + acredoresTotales);
	  </script>
</body>
</html>
